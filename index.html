<script>
    var aboutClickHidden = true;
    var aboutLinkHidden = true;
    var siteClickHidden = true;
    var youtubeClickHidden = true;
    var clickedColor = getComputedStyle(document.documentElement).getPropertyValue('--clickedColor');
    var notClickedColor = getComputedStyle(document.documentElement).getPropertyValue('--green-text');
    isMoving = 0;
    // import * as lang from language.json;

    //console.log(lang.en)

		$.ajax({
		url: "https://geolocation-db.com/jsonp",
		jsonpCallback: "callback",
		dataType: "jsonp",
		success: function( location ) {
            console.log(location)
			$('#country').html(location.country_name);
			$('#state').html(location.state);
			$('#city').html(location.city);
			$('#latitude').html(location.latitude);
			$('#longitude').html(location.longitude);
			$('#ip').html(location.IPv4);  
		}
	});	
    
    
    function resetColors() {
        var abas = document.getElementsByClassName("abas")
        for(var x=0; x < abas.length; x++){
            document.getElementsByClassName("abas")[x].style.color = notClickedColor;
        }
    }
    
    function hideContent() {
        var content = document.getElementsByClassName("content");
        for(var x=0; x < content.length; x++){
            document.getElementsByClassName("content")[x].style.display = "none";
        }
    }
    
    function itemClick(event, id) { 
        $("#langSwitch").hide();
        event.preventDefault();
        resetColors();
        $('.content').hide();
        $('#'+id).show();
        event.target.style.color = clickedColor;
    }
</script>
